<h4>System Parameter Form</h4>
<div class="line"></div>
<form [formGroup]="detailForm" (ngSubmit)="onSubmit()">
  <div class="form-group row">
    <label for="inputType" class="col-sm-2 col-form-label required">Type</label>
    <div class="col-sm-4">
      <select class="form-control" [ngClass]="detailForm.controls.type.errors && detailForm.controls.type.touched ? ' error' : ''" formControlName="type" name="type">
        <option value="" selected>-- Choose --</option>
        <option *ngFor="let tp of type;" [value]="tp.code">{{ tp.value }}</option>
      </select>
      <span class="text-danger invalidMessage" *ngIf="detailForm.controls.type.touched && detailForm.controls.type.errors">
        <span *ngIf="detailForm.controls.type.errors?.required">Type must be Choosen.</span>
      </span>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputCode" class="col-sm-2 col-form-label required">Code</label>
    <div class="col-sm-4">
      <input type="code" class="form-control" [ngClass]="detailForm.controls.code.errors && detailForm.controls.code.touched ? ' error' : ''" formControlName="code" name="code" placeholder="Code" autocomplete="off">
      <span class="text-danger invalidMessage" *ngIf="detailForm.controls.code.touched && detailForm.controls.code.errors">
        <span *ngIf="detailForm.controls.code.errors?.required">Code Required.</span>
        <span *ngIf="detailForm.controls.code.errors?.maxlength">Max Length of Code 100.</span>
      </span>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10 offset-sm-2">
      <div class="btn-group mr-2">
        <button type="submit" class="btn btn-primary" [disabled]="!detailForm.valid" (click)="onSave()"><i class="fa fa-save"> Save</i></button>
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-secondary" (click)="onCancel()"><i class="fa fa-ban"> Cancel</i></button>
      </div>
    </div>
  </div>
</form>
