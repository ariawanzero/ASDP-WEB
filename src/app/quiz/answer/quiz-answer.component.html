<h4 class="text-center">Question</h4>
<div class="line"></div>
<div class="row" *ngIf="question">
  <div class="col-sm-1 pr-0">{{ idx + 1 }}.</div>
  <div class="col-sm-11" [innerHTML]="question.question"></div>
</div>
<form *ngIf="question" [formGroup]="answerForm">
  <div class="row">
    <div class="col-sm-1 ml-4">
      <input type="radio" value="A" formControlName="choice">
    </div>
    <div class="col-sm-4" [innerHTML]="question.choiceA"></div>
    <div class="col-sm-1 ml-4">
      <input type="radio" value="B" formControlName="choice">
    </div>
    <div class="col-sm-4" [innerHTML]="question.choiceB"></div>
  </div>  
  <div class="row">
    <div class="col-sm-1 ml-4">
      <input type="radio" value="C" formControlName="choice">
    </div>
    <div class="col-sm-4" [innerHTML]="question.choiceC"></div>
    <div class="col-sm-1 ml-4">
        <input type="radio" value="D" formControlName="choice">
      </div>
      <div class="col-sm-4" [innerHTML]="question.choiceD"></div>
  </div>
  <br/>
  <div class="form-group row justify-content-center">
    <div class="mr-2">
      <button type="button" class="btn btn-secondary" [disabled]="idx == 0" (click)="onPrev()">Prev Question</button>
    </div>
    <div class="mr-2" *ngIf="questionCount > idx">
      <button type="button" class="btn btn-primary" [disabled]="!answerForm.valid" (click)="onNext()">Next Question</button>
    </div>
    <div *ngIf="questionCount == idx">
      <button type="button" class="btn btn-primary" [disabled]="!answerForm.valid" (click)="onFinish()">Finish Question</button>
    </div>
  </div>
</form>
