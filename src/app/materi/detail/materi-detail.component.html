<h4>Materi Form</h4>
<div class="line"></div>
<form [formGroup]="detailForm" (ngSubmit)="onSubmit()">
  <div class="form-group row">
    <label for="inputNama" class="col-sm-2 col-form-label required">Nama</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [ngClass]="detailForm.controls.name.errors && detailForm.controls.name.touched ? ' error' : ''" formControlName="name" name="name" placeholder="Name" autocomplete="off">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputNama" class="col-sm-2 col-form-label required">Upload File</label>
    <div class="col-sm-10">
      <input type="file" (change)="onFileChange($event)" multiple>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-2 offset-sm-2">
      <button type="submit" class="btn btn-block btn-primary" [disabled]="!detailForm.valid" (click)="onSave()"><i class="fa fa-save"> Save</i></button>
    </div>
    <div class="col-sm-2">
      <button type="button" class="btn btn-block btn-secondary" (click)="onCancel()"><i class="fa fa-ban"> Cancel</i></button>
    </div>
  </div>
</form>
