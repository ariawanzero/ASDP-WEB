<h4>User Filter</h4>
<div class="line"></div>
<form>
  <div class="form-group row">
    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail" placeholder="Email">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputName" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputText" placeholder="Name">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputEmail" class="col-sm-2 col-form-label">Jabatan</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputJabatan" placeholder="Jabatan">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputRole" class="col-sm-2 col-form-label">Role</label>
    <div class="col-sm-10">
      <select class="form-control">
        <option value="" selected>All</option>
        <option *ngFor="let rl of role;" [value]="rl.code">{{ rl.value }}</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-2 offset-sm-2">
        <button type="submit" class="btn btn-block btn-info" (click)="onSearch()"><i class="fa fa-search"> Search</i></button>
    </div>
    <div class="col-sm-2">
        <button type="button" class="btn btn-block btn-secondary" (click)="onAdd()"><i class="fa fa-plus"> Add</i></button>
    </div>
  </div>
</form>
