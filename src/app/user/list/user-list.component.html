<h4>User Filter</h4>
<div class="line"></div>
<form>
  <div class="form-group row">
    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" [(ngModel)]="filter.username" name="username" placeholder="Email" autocomplete="off">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputName" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="filter.name" name="name" placeholder="Name" autocomplete="off">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputJabatan" class="col-sm-2 col-form-label">Jabatan</label>
    <div class="col-sm-10">
      <select class="form-control" [(ngModel)]="filter.jabatan" name="jabatan">
        <option value="" selected>All</option>
        <option *ngFor="let jb of jabatan;" [value]="jb.code">{{ jb.value }}</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputDivisi" class="col-sm-2 col-form-label">Divisi</label>
    <div class="col-sm-10">
      <select class="form-control" [(ngModel)]="filter.divisi" name="divisi">
        <option value="" selected>All</option>
        <option *ngFor="let dv of divisi;" [value]="dv.code">{{ dv.value }}</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputRole" class="col-sm-2 col-form-label">Role</label>
    <div class="col-sm-10">
      <select class="form-control" [(ngModel)]="filter.userRole" name="role">
        <option value="" selected>All</option>
        <option *ngFor="let rl of role;" [value]="rl.code">{{ rl.value }}</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputRole" class="col-sm-2 col-form-label">Status</label>
    <div class="col-sm-10">
      <select class="form-control" [(ngModel)]="filter.status" name="status">
        <option value="" selected>All</option>
        <option *ngFor="let st of stats;" [value]="st.code">{{ st.value }}</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-2 offset-sm-2">
      <button type="button" class="btn btn-block btn-info" (click)="onSearch()"><i class="fa fa-search"> Search</i></button>
    </div>
    <div class="col-sm-2">
      <button type="button" class="btn btn-block btn-secondary" (click)="onAdd()"><i class="fa fa-plus"> Add</i></button>
    </div>
  </div>
</form>

<br/>

<h4>User List</h4>
<div class="table-responsive-sm">
  <table class="table table-sm">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Role</th>
        <th scope="col">Username</th>
        <th scope="col">Mobile Phone</th>
        <th scope="col">Position</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody *ngIf="page">
      <tr *ngFor="let user of page.data; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td><a (click)="onEditUser(user.id)">{{ user.name }}</a></td>
        <td>{{ user.userRoleName }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.noHp }}</td>
        <td>{{ user.position }}</td>
        <td>{{ user.status }}</td>
      </tr>
    </tbody>
  </table>
</div>
<asdp-paging *ngIf="page" [pagingData]="page" (notify)="onNotify($event)"></asdp-paging>
