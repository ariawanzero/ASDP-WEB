<h4>Change Password</h4>
<div class="line"></div>
<form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
  <div class="form-group row">
    <label for="inputOldPassword" class="col-sm-2 col-form-label required">Old Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" formControlName="oldPassword" name="oldPassword" placeholder="Old Password" autocomplete="off">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputNewPassword" class="col-sm-2 col-form-label required">New Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" formControlName="newPassword" name="newPassword" placeholder="Old Password" autocomplete="off">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputRetypePassword" class="col-sm-2 col-form-label required">New Confirm Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" formControlName="confirmPassword" name="confirmPassword" placeholder="Old Password" autocomplete="off">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-2 offset-sm-2">
      <button type="submit" class="btn btn-block btn-primary" [disabled]="!detailForm.valid" (click)="onSave()"><i class="fa fa-save"> Save</i></button>
    </div>
    <div class="col-sm-2">
      <button type="button" class="btn btn-block btn-secondary" (click)="onCancel()"><i class="fa fa-ban"> Cancel</i></button>
    </div>
  </div>
</form>
