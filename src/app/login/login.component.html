<div class="bg">
  <div class="container">
    <div class="card border border-secondary rounded shadow-lg">
      <div class="row no-gutters">
        <div class="col-sm-7 card-news">
          <div id="carouselExampleControls" class="carousel slide " data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="../../assets/image/login.jpg" alt="First slide" width="800" height="400">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="../../assets/image/login.jpg" alt="Second slide" width="800" height="400">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="../../assets/image/login.jpg" alt="Third slide" width="800" height="400">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
        <div class="col-sm px-4 py-3">
          <div class="card-block text-center block-header mb-3">
            <img src="../../assets/image/logo_asdp.png" class="img-fluid img-header" alt="imgLogin" />
          </div>
          <div class="card-block login-header mb-3">
            <h3>Selamat Datang</h3>
            <h5>Di Website Resmi ASDP</h5>
          </div>
          <div class="card-block">
            <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
              <div class="form-group">
                <input type="email" class="form-control" [ngClass]="loginForm.controls.username.errors && loginForm.controls.username.touched ? ' error' : ''"  formControlName="username" name="username" placeholder="Email">
                <span class="text-danger invalidMessage" *ngIf="loginForm.controls.username.touched && loginForm.controls.username.errors">
                  <span *ngIf="loginForm.controls.username.errors?.required">Email Required.</span>
                </span>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" [ngClass]="loginForm.controls.password.errors && loginForm.controls.password.touched ? ' error' : ''" formControlName="password" name="password" placeholder="Password" autocomplete="on">
                <span class="text-danger invalidMessage" *ngIf="loginForm.controls.password.touched && loginForm.controls.password.errors">
                  <span *ngIf="loginForm.controls.password.errors?.required">Password Required.</span>
                </span>
              </div>
              <button type="submit" class="btn btn-warning btn-block">Sign In</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
