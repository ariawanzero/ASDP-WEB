<div class="row" *ngIf="page">
  <div class="col-sm-12">
    <div class="form-group">
      <form>
        <div class="form-row">
          <div class="col-sm-2 col-form-label">
            <img src="../../assets/image/logo_asdp.png" class="img-fluid img-header" alt="imgLogin" />
          </div>
          <div class="col-sm-5 my-auto">
            <input type="text" [(ngModel)]="filter.name" name="name" class="form-control form-control-lg" placeholder="Search" (keydown.enter)="onKeydown($event)">
          </div>
        </div>
      </form>
    </div>

    <div class="form-group border-bottom border-nav">
      <div class="col-sm-10 offset-sm-2">
        <ul class="nav">
          <li class="nav-item">
            <a (click)="onSearch('All')"class="nav-link" [ngClass]="filter.type === 'All' ? 'active' : ''" >All</a>
          </li>
          <li class="nav-item" *ngFor="let tp of type; let i = index">
            <a (click)="onSearch(tp.code)" class="nav-link" [ngClass]="filter.type === tp.code ? 'active' : ''" >{{ tp.code }}</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="form-group" *ngFor="let document of page.data; let i = index">
      <div class="col-sm-8 mx-auto">
        <div class="card">
          <div class="row no-gutters">
              <div class="col-auto">
                <img [src]="document.tumbnail" class="thumbnail" alt="">
              </div>
              <div class="col">
                <div class="card-block px-2 py-1">
                  <h4>
                    <a (click)="onGoToDetail(document.id)">{{document.name}}</a>
                  </h4>
                  <p class="card-text  text-justify" [innerHTML]="document.descriptionNoTagShow"></p>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
    <asdp-paging [pagingData]="page" (notify)="onNotify($event)"></asdp-paging>
  </div>
</div>

<div class="row" *ngIf="!page">
  <div class="col-sm-8 m-auto pt-5">
    <form>
      <div class="form-group text-center">
        <img src="../../assets/image/logo_asdp.png" class="img-fluid img-header-full" alt="imgLogin" />
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="filter.name" name="name" class="form-control form-control-lg" placeholder="Search" (keydown.enter)="onKeydown($event)">
      </div>
    </form>
  </div>
</div>
