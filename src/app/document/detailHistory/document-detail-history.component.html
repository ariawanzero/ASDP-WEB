<h4>Document History</h4>
<div class="line"></div>
<form>
  <div class="form-group row">
    <label for="inputDivisi" class="col-sm-2 col-form-label">Divisi</label>
    <div class="col-sm-4">
      <select class="form-control" [(ngModel)]="filter.divisi" name="divisi">
        <option value="" selected>All</option>
        <option *ngFor="let dv of divisi;" [value]="dv.code">{{ dv.value }}</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10 offset-sm-2">
      <div class="btn-group mr-2">
        <button type="button" class="btn btn-info" (click)="onSearch()"><i class="fa fa-search"> Search</i></button>
      </div>
    </div>
  </div>
</form>
<h4>Document History List Detail</h4>
<div class="table-responsive">
    <table class="table table-sm">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Divisi</th>
          <th scope="col">Read Date</th>
        </tr>
      </thead>
      <tbody *ngIf="page">
        <tr *ngFor="let documentHistory of page.data; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>
              {{ documentHistory.username }}
          </td>
          <td>
              {{ documentHistory.divisi }}
          </td>
          <td>{{ documentHistory.readDateDisplay}}</td>
        </tr>
      </tbody>
    </table>
  </div>
<asdp-paging *ngIf="page" [pagingData]="page" (notify)="onNotify($event)"></asdp-paging>
